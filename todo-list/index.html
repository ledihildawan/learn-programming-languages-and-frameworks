<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Todos</title>
</head>
<body>

  <div class="container">
    <header class="text-center text-light my-4">
      <h1 class="mb-4">Todo List</h1>
      <form class="search">
        <input type="text" class="form-control m-auto" name="search" placeholder="Search todos">
      </form>
    </header>

    <ul class="list-group todos mx-auto text-light">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Watch The Legend of the Blue Sea</span>
        <i class="fa fa-trash-o delete" aria-hidden="true"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Watch Angel's Last Mission: Love</span>
        <i class="fa fa-trash-o delete" aria-hidden="true"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Watch Goblin</span>
        <i class="fa fa-trash-o delete" aria-hidden="true"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Watch Brazil vs Argentina</span>
        <i class="fa fa-trash-o delete" aria-hidden="true"></i>
      </li>
    </ul>

    <form class="add text-center my-4">
      <label class="text-light">Add a new todo...</label>
      <input type="text" class="form-control m-auto" name="add">
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
